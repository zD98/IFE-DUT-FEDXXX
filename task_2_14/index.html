<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task_2_14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var arr = [];
        aqiData.forEach(function(e){
            arr.push(e[1]);
        });
        var ul = document.getElementById("aqi-list");
        for(var i = 0, len = aqiData.length; i < len; i++) {
            var index = arr.indexOf(Math.max.apply(Math, arr));
            if(aqiData[index][1] <= 60)
                break;
            arr[index] = -1;
            var li = document.createElement("li");
            var textNode = document.createTextNode("第"+ (i+1) +"名 :" +aqiData[index][0] +"," +aqiData[index][1]);
            li.appendChild(textNode);
            ul.appendChild(li);
        }
    })();
</script>
</body>
</html>
