<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task_2_30</title>
    <link rel = "stylesheet" href = "css/task_2_30.css"/>
</head>
<body>
<form class = "form-horizontal" role = "form" name = "search">
    <div class = "form-group">
        <label class = "inputLabel">&nbsp&nbsp名称</label>
        <div class = "inputs">
            <input class = "form-control" id = "name" name = "name" type="text" autofocus = "autofocus">
            <i class = "tips" name = "tips">.</i>
        </div>
    </div>
    <div class = "form-group">
        <label class = "inputLabel">&nbsp&nbsp密码</label>
        <div class = "inputs">
            <input class = "form-control" id = "pwd" name = "pwd" type="password" >
            <i class = "tips" name = "tips">.</i>
        </div>
    </div>
    <div class = "form-group" >
        <label class = "inputLabel" >确认密码</label>
        <div class = "inputs">
            <input class = "form-control" id = "pwdConfirm" name = "pwdConfirm" type="password" >
            <i class = "tips" name = "tips">.</i>
        </div>
    </div>
    <div class = "form-group">
        <label class = "inputLabel">&nbsp&nbsp邮箱</label>
        <div class = "inputs">
            <input class = "form-control" id = "email" name = "email" type="email" >
            <i class = "tips" name = "tips">.</i>
        </div>
    </div>
    <div class = "form-group">
        <label class = "inputLabel">&nbsp&nbsp手机</label>
        <div class = "inputs">
            <input class = "form-control" id = "phoneNumber" name = "phoneNumber" type="text" >
            <i class = "tips" name = "tips">.</i>
        </div>
    </div>
    <button class = "submitBtn"type = "submit">验证</button>
</form>
<script src = "js/task_2_30.js"></script>
</body>
</html>
